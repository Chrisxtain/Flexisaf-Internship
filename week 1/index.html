<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Array Methods Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: rgb(209, 197, 197);
      }
      h1 {
        color: #444;
      }
      button {
        margin: 5px;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #fff;
        border: 1px solid #ccc;
        white-space: pre-wrap;
      }
      .section {
        margin-bottom: 20px;
      }
      hr {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Array Methods Demo</h1>
    <p>
      <strong>Base Array:</strong> <span id="baseArray">[1, 2, 3, 4, 5]</span>
    </p>

    <div class="section">
      <h3>Basic Array Methods</h3>
      <button onclick="arrayLength()">length</button>
      <button onclick="arrayToString()">toString()</button>
      <button onclick="arrayAt()">at()</button>
      <button onclick="arrayJoin()">join()</button>
      <button onclick="arrayPop()">pop()</button>
      <button onclick="arrayPush()">push()</button>
      <button onclick="arrayShift()">shift()</button>
      <button onclick="arrayUnshift()">unshift()</button>
      <button onclick="arrayDelete()">delete()</button>
    </div>

    <div class="section">
      <h3>Transform & Copy Methods</h3>
      <button onclick="arrayConcat()">concat()</button>
      <button onclick="arrayCopyWithin()">copyWithin()</button>
      <button onclick="arrayFlat()">flat()</button>
      <button onclick="arraySplice()">splice()</button>
      <button onclick="arrayToSpliced()">toSpliced()</button>
      <button onclick="arraySlice()">slice()</button>
    </div>

    <div class="section">
      <h3>Search & Sort Methods</h3>
      <button onclick="arrayIncludes()">includes()</button>
      <button onclick="arrayIndexOf()">indexOf()</button>
      <button onclick="arrayFind()">find()</button>
      <button onclick="arrayFindIndex()">findIndex()</button>
      <button onclick="arraySort()">sort()</button>
      <button onclick="arrayReverse()">reverse()</button>
    </div>

    <div class="section">
      <h3>Iteration Methods</h3>
      <button onclick="arrayForEach()">forEach()</button>
      <button onclick="arrayMap()">map()</button>
      <button onclick="arrayFilter()">filter()</button>
      <button onclick="arrayReduce()">reduce()</button>
      <button onclick="arraySome()">some()</button>
      <button onclick="arrayEvery()">every()</button>
    </div>

    <hr />

    <div class="output" id="output">Click a button to see the result here.</div>

    <script>
      const original = [1, 2, 3, 4, 5];
      document.getElementById("baseArray").textContent =
        JSON.stringify(original);

      function updateOutput(title, result, explanation) {
        document.getElementById(
          "output"
        ).textContent = `ðŸ”¹ ${title}\n\nResult:\n${JSON.stringify(
          result,
          null,
          2
        )}\n\nExplanation:\n${explanation}`;
      }

      function arrayLength() {
        updateOutput(
          "length",
          original.length,
          "Returns the number of elements in the array."
        );
      }

      function arrayToString() {
        updateOutput(
          "toString()",
          original.toString(),
          "Converts the array to a comma-separated string."
        );
      }

      function arrayAt() {
        updateOutput(
          "at(2)",
          original.at(2),
          "Returns the element at index 2 (third item)."
        );
      }

      function arrayJoin() {
        updateOutput(
          "join('-')",
          original.join("-"),
          "Joins all elements into a string separated by '-'."
        );
      }

      function arrayPop() {
        const arr = [...original];
        const removed = arr.pop();
        updateOutput(
          "pop()",
          arr,
          `Removes the last element (${removed}) from the array.`
        );
      }

      function arrayPush() {
        const arr = [...original];
        arr.push(6);
        updateOutput("push(6)", arr, "Adds 6 to the end of the array.");
      }

      function arrayShift() {
        const arr = [...original];
        const removed = arr.shift();
        updateOutput(
          "shift()",
          arr,
          `Removes the first element (${removed}) from the array.`
        );
      }

      function arrayUnshift() {
        const arr = [...original];
        arr.unshift(0);
        updateOutput(
          "unshift(0)",
          arr,
          "Adds 0 to the beginning of the array."
        );
      }

      function arrayDelete() {
        const arr = [...original];
        delete arr[2];
        updateOutput(
          "delete arr[2]",
          arr,
          "Deletes the third element (but leaves an empty spot)."
        );
      }

      function arrayConcat() {
        const result = original.concat([6, 7]);
        updateOutput(
          "concat([6,7])",
          result,
          "Combines two arrays into a new one."
        );
      }

      function arrayCopyWithin() {
        const arr = [...original];
        arr.copyWithin(1, 3);
        updateOutput(
          "copyWithin(1, 3)",
          arr,
          "Copies part of the array to another location in the same array."
        );
      }

      function arrayFlat() {
        const nested = [1, [2, 3], [4, [5]]];
        updateOutput(
          "flat()",
          nested.flat(2),
          "Flattens a nested array up to 2 levels."
        );
      }

      function arraySplice() {
        const arr = [...original];
        arr.splice(2, 1, 99);
        updateOutput(
          "splice(2,1,99)",
          arr,
          "Replaces element at index 2 with 99."
        );
      }

      function arrayToSpliced() {
        const result = original.toSpliced(2, 1, 99);
        updateOutput(
          "toSpliced(2,1,99)",
          result,
          "Creates a new array with the element at index 2 replaced by 99."
        );
      }

      function arraySlice() {
        const result = original.slice(1, 4);
        updateOutput(
          "slice(1, 4)",
          result,
          "Extracts a portion of the array from index 1 to 3."
        );
      }

      function arrayIncludes() {
        updateOutput(
          "includes(3)",
          original.includes(3),
          "Checks if the array contains the number 3."
        );
      }

      function arrayIndexOf() {
        updateOutput(
          "indexOf(4)",
          original.indexOf(4),
          "Returns the first index where 4 is found."
        );
      }

      function arrayFind() {
        const result = original.find((n) => n > 3);
        updateOutput(
          "find(n > 3)",
          result,
          "Returns the first element greater than 3."
        );
      }

      function arrayFindIndex() {
        const result = original.findIndex((n) => n > 3);
        updateOutput(
          "findIndex(n > 3)",
          result,
          "Returns the index of the first element greater than 3."
        );
      }

      function arraySort() {
        const arr = [5, 2, 9, 1];
        arr.sort((a, b) => a - b);
        updateOutput(
          "sort()",
          arr,
          "Sorts the array in ascending numerical order."
        );
      }

      function arrayReverse() {
        const arr = [...original];
        arr.reverse();
        updateOutput("reverse()", arr, "Reverses the array elements.");
      }

      function arrayForEach() {
        let logs = [];
        original.forEach((val, i) => logs.push(`Index ${i}: ${val}`));
        updateOutput(
          "forEach()",
          logs,
          "Executes a function for each array element."
        );
      }

      function arrayMap() {
        const result = original.map((n) => n * 2);
        updateOutput(
          "map(n * 2)",
          result,
          "Creates a new array by doubling each value."
        );
      }

      function arrayFilter() {
        const result = original.filter((n) => n > 2);
        updateOutput(
          "filter(n > 2)",
          result,
          "Creates a new array with elements greater than 2."
        );
      }

      function arrayReduce() {
        const result = original.reduce((acc, val) => acc + val, 0);
        updateOutput(
          "reduce(sum)",
          result,
          "Reduces the array to a single value by summing elements."
        );
      }

      function arraySome() {
        updateOutput(
          "some(n > 4)",
          original.some((n) => n > 4),
          "Checks if at least one element is greater than 4."
        );
      }

      function arrayEvery() {
        updateOutput(
          "every(n < 10)",
          original.every((n) => n < 10),
          "Checks if all elements are less than 10."
        );
      }
    </script>
  </body>
</html>
